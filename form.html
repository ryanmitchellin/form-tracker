<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>

    <!-- Registration Form Container -->
    <div class="form-container">
        <h1>Registration Form</h1>
        <p>This data is collected for registration purposes.</p>
        <hr>
        <p style="color: red;">*Required</p>
    </div>

    <!-- Form Container -->
    <div class="form-container">
        <form id="myForm" novalidate>

            <!-- Name field -->
            <div class="form-item">
                <label for="name">Name:<span class="asterisk">*</span></label>
                <input type="text" id="name" name="name" placeholder="Type your name here..." required>
                <div class="error-message"></div>
            </div>

            <!-- Gender field -->
            <div class="form-item">
                <label>Gender:<span class="asterisk">*</span></label>
                <div class="gender-container">
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female" required>
                    <label for="female">Female</label>
                </div>
                <div class="error-message"></div>
            </div>

            <!-- Email field -->
            <div class="form-item">
                <label for="email">Email:<span class="asterisk">*</span></label>
                <input type="email" id="email" name="email" placeholder="Type your email here..." required>
                <div class="error-message"></div>
            </div>

            <!-- Phone field -->
            <div class="form-item">
                <label for="phone">Phone:<span class="asterisk">*</span></label>
                <input type="tel" id="phone" name="phone" placeholder="Type your phone here..." required>
                <div class="error-message"></div>
                <small style="font-size: 12px; color: gray; font-style: italic;">Format: xxx-xxx-xxxx</small>
            </div>

            <!-- Occupation field -->
            <div class="form-item">
                <label for="occupation">Occupation:</label>
                <textarea id="occupation" name="occupation" placeholder="Type your occupation here..."></textarea>
                <div class="error-message"></div>
            </div>

            <!-- Submit button -->
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
